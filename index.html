    <body>
        <h1>Calculadora de Notas</h1>
    
        <!-- Input para ingresar las 6 notas -->
        <div id="notas-container">
            <label>Introduce las 6 notas:</label><br>
            <input type="number" id="nota1" placeholder="Nota 1" min="0" max="10" required>
            <input type="number" id="nota2" placeholder="Nota 2" min="0" max="10" required>
            <input type="number" id="nota3" placeholder="Nota 3" min="0" max="10" required>
            <input type="number" id="nota4" placeholder="Nota 4" min="0" max="10" required>
            <input type="number" id="nota5" placeholder="Nota 5" min="0" max="10" required>
            <input type="number" id="nota6" placeholder="Nota 6" min="0" max="10" required>
        </div>
    
        <!-- Botones para mostrar la nota media y la correspondencia -->
        <button onclick="mostrarMedia()">Mostrar Nota Media</button>
        <button onclick="mostrarCorrespondencia()">Mostrar Correspondencia</button>
    
        <!-- Área de resultados -->
        <div id="resultado"></div>

    <script src="src/script.js"></script>
</body>
